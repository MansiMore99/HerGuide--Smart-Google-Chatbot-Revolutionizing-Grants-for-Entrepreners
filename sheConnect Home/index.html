<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sheConnect - Empowering Women Entrepreneurs</title>
    <meta name="description" content="Connect, collaborate, and grow with a community of ambitious women entrepreneurs." />
    <meta name="author" content="sheConnect" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>

    <!-- GPT Engineer Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Chatbot Code -->
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    
    <df-messenger
      project-id="aiproject-447322"
      agent-id="f35a6bb1-17f4-4666-8362-04b99988f475"
      language-code="en"
      max-query-length="-1">
      <df-messenger-chat-bubble
       chat-title="HerGuide">
      </df-messenger-chat-bubble>
    </df-messenger>

    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        --df-messenger-font-color: #000;
        --df-messenger-font-family: Google Sans;
        --df-messenger-chat-background: #f3f6fc;
        --df-messenger-message-user-background: #d3e3fd;
        --df-messenger-message-bot-background: #fff;
        bottom: 16px;
        right: 16px;
      }
    </style>

  </body>
</html>
